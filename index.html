
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism CSS</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
const root = document.getElementById("root");
const data=[
  "Text Effect",    
  "UI 3D Button",   
  "UI Button",      
  "UI Form",        
  "UI Radio Button",
  "UI Toggle Switch"
] 
data.forEach(directoryName => {
  const link = document.createElement("a");
  link.textContent = directoryName;
  link.href = `${directoryName}/index.html`; 
  link.classList.add("directory-link");
  root.appendChild(link);
});

</script>

</html>
